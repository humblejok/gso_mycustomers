{% load container_tags %}
{% load i18n %}
<div class="row"><div class="col-lg-10"><h4>{{title|get_translated_text:profile.language_code}}</h4></div><button type="button" class="btn btn-default col-lg-1 text-center" aria-label="{% blocktrans %}Edit information{% endblocktrans %}" data-toggle="modal" data-target="#modal_define_{{index}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></div>
{% for field in fields %}
	<div class="row"><div class="col-lg-5 text-left"><strong>{{field|get_translated_text:profile.language_code}}</strong></div><div class="col-lg-7 text-left">{{container|get_field_value:field|try_translated_text:profile.language_code}}</div></div>
{% endfor %}
</table>
