<select class="form-control">

	{% if not active_list or "FREQ_ANNUALLY" in active_list %}<option value='FREQ_ANNUALLY'{% if value == 'FREQ_ANNUALLY' %} selected{% endif %}>Annually</option>{% endif %}

	{% if not active_list or "FREQ_DAILY" in active_list %}<option value='FREQ_DAILY'{% if value == 'FREQ_DAILY' %} selected{% endif %}>Daily</option>{% endif %}

	{% if not active_list or "FREQ_EVERY_2_YEARS" in active_list %}<option value='FREQ_EVERY_2_YEARS'{% if value == 'FREQ_EVERY_2_YEARS' %} selected{% endif %}>Every 2 years</option>{% endif %}

	{% if not active_list or "FREQ_EVERY_3_YEARS" in active_list %}<option value='FREQ_EVERY_3_YEARS'{% if value == 'FREQ_EVERY_3_YEARS' %} selected{% endif %}>Every 3 years</option>{% endif %}

	{% if not active_list or "FREQ_MONTHLY" in active_list %}<option value='FREQ_MONTHLY'{% if value == 'FREQ_MONTHLY' %} selected{% endif %}>Monthly</option>{% endif %}

	{% if not active_list or "FREQ_QUARTERLY" in active_list %}<option value='FREQ_QUARTERLY'{% if value == 'FREQ_QUARTERLY' %} selected{% endif %}>Quarterly</option>{% endif %}

	{% if not active_list or "FREQ_SEMESTERLY" in active_list %}<option value='FREQ_SEMESTERLY'{% if value == 'FREQ_SEMESTERLY' %} selected{% endif %}>Semesterly</option>{% endif %}

	{% if not active_list or "FREQ_WEEKLY" in active_list %}<option value='FREQ_WEEKLY'{% if value == 'FREQ_WEEKLY' %} selected{% endif %}>Weekly</option>{% endif %}

</select>
